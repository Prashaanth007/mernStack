<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic park-Coimbatore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .top-image {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .images-container {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        .image-box {
            flex: 1;
            margin: 10px;
            text-align: center;
        }
        .dropdown-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dynamic park-Coimbatore</h1>
    
    <!-- Top corner image link -->
    <a href="#" class="top-image">
        <img src="your-image-link-1.jpg" alt="Top Image" width="100">
    </a>

    <!-- Two images side by side -->
    <div class="images-container">
        <div class="image-box">
            <a href="#">
                <img src="your-image-link-2.jpg" alt="Image 1" width="100%">
            </a>
        </div>
        <div class="image-box">
            <a href="#">
                <img src="your-image-link-3.jpg" alt="Image 2" width="100%">
            </a>
        </div>
    </div>

    <!-- Dropdown selections -->
    <div class="dropdown-container">
        <label for="first-dropdown">Select an option:</label>
        <select id="first-dropdown" onchange="showSecondDropdown()">
            <option value="">--Select--</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <div id="second-dropdown-container" style="display: none; margin-top: 10px;">
            <label for="second-dropdown">Select a sub-option:</label>
            <select id="second-dropdown">
                <option value="">--Select--</option>
                <option value="suboption1">Sub Option 1</option>
                <option value="suboption2">Sub Option 2</option>
            </select>
        </div>
    </div>

    <script>
        function showSecondDropdown() {
            var firstDropdown = document.getElementById('first-dropdown');
            var secondDropdownContainer = document.getElementById('second-dropdown-container');
            if (firstDropdown.value) {
                secondDropdownContainer.style.display = 'block';
            } else {
                secondDropdownContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
